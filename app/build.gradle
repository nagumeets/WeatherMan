apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "one.mann.weatherman"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions { // Required for WorkManager
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions { jvmTarget = "1.8" }
}

dependencies {
    def lifecycle_version = '2.2.0-alpha03'
    def room_version = "2.1.0"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(":domain")
    implementation project(":interactors")

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.0.2'
    // Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0-M2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0-M2'
    // Support v7
    implementation 'androidx.appcompat:appcompat:1.1.0-rc01'
    // Support v4
//    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    // Design
    implementation 'com.google.android.material:material:1.1.0-alpha08'
    // Constraint Layout
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta2'
    // CardView
    implementation 'androidx.cardview:cardview:1.0.0'
    // ViewModel and LiveData
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-runtime:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    implementation 'androidx.preference:preference:1.1.0-rc01'
    kapt "androidx.lifecycle:lifecycle-compiler:$lifecycle_version"
    // Room Persistence Library
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    // Room Kotlin Extensions and Coroutines support
    implementation "androidx.room:room-ktx:$room_version"
    // WorkManager
    implementation "androidx.work:work-runtime-ktx:2.1.0"
    // Google Play Services
    implementation 'com.google.android.gms:play-services-location:17.0.0'
    // Google Places API
    implementation 'com.google.android.libraries.places:places:2.0.0'
    // Dagger 2
    implementation 'com.google.dagger:dagger:2.23.2'
    kapt 'com.google.dagger:dagger-compiler:2.23.2'
    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.6.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.0'
    // OkHttp
    implementation 'com.squareup.okhttp3:okhttp:4.0.0'
    // Gson
    implementation 'com.google.code.gson:gson:2.8.5'
    // Glide
//    implementation 'com.github.bumptech.glide:glide:4.9.0'
//    kapt 'com.github.bumptech.glide:compiler:4.9.0'

    // jUnit
    testImplementation 'junit:junit:4.13-beta-3'
    // Runner
    androidTestImplementation 'androidx.test:runner:1.3.0-alpha02'
    // Espresso
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha02'
}

repositories {
    mavenCentral()
}